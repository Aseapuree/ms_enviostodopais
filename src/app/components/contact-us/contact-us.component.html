<section class="container py-5">
    <h2 class="text-center mb-5 font-weight-bold">Contáctanos</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-custom p-4">
          <form>
            <div class="form-group">
              <label for="name" class="font-weight-bold">Nombre</label>
              <input type="text" class="form-control form-control-lg" id="name" placeholder="Ingresa tu nombre" [(ngModel)]="name" name="name">
            </div>
            <div class="form-group">
              <label for="email" class="font-weight-bold">Correo Electrónico</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Ingresa tu correo" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
              <label for="message" class="font-weight-bold">Mensaje</label>
              <textarea class="form-control form-control-lg" id="message" rows="5" placeholder="Escribe tu mensaje" [(ngModel)]="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="submitContact()">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
