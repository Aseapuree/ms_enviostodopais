<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container-fluid px-4">
    <!-- Marca -->
    <a class="navbar-brand fw-bold text-accent" routerLink="/">
      <i class="bi bi-truck"></i> ENVIOS TODO PAÍS
    </a>

    <!-- Botón responsive -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navegación -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active-link" class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
          <a routerLink="/ubicanos" routerLinkActive="active-link" class="nav-link">Ubícanos</a>
        </li>

        <li class="nav-item">
          <a routerLink="/cotizador" routerLinkActive="active-link" class="nav-link">Cotizador</a>
        </li>        

        <!-- Solo roles con permiso -->
        <li class="nav-item" *ngIf="isAuthenticated && (userRole === 'Administrador' || userRole === 'Operador')">
          <a routerLink="/crear-envio" routerLinkActive="active-link" class="nav-link">Registrar Envio</a>
        </li>

        
        <!-- Solo roles con permiso -->
        <li class="nav-item" *ngIf="isAuthenticated && (userRole === 'Administrador' || userRole === 'Operador')">
          <a routerLink="/lista-envios" routerLinkActive="active-link" class="nav-link">Listar Envíos</a>
        </li>

        <li class="nav-item" *ngIf="isAuthenticated && userRole === 'Cliente'">
          <a routerLink="/mis-envios" routerLinkActive="active-link" class="nav-link">Mis Envíos</a>
        </li>

        <li class="nav-item">
          <a routerLink="/contactanos" routerLinkActive="active-link" class="nav-link">Contáctanos</a>
        </li>
      </ul>

      <!-- Zona derecha -->
      <div class="d-flex align-items-center gap-3">
        <ng-container *ngIf="isAuthenticated; else loginBtn">
          <div class="user-menu position-relative">
            <button class="btn user-chip" (click)="toggleUserMenu()">
              <i class="bi bi-person-circle me-2"></i>
              <span>{{ userName }}</span>
              <small class="ms-2 text-muted">({{ userRole }})</small>
              <i class="bi bi-chevron-down ms-2"></i>
            </button>
            <div class="user-dropdown" *ngIf="showUserMenu">
              <button class="dropdown-item" (click)="logout()">Cerrar Sesión</button>
            </div>
          </div>
        </ng-container>

        <ng-template #loginBtn>
          <a routerLink="/auth" class="btn btn-accent rounded-pill px-4">
            <i class="bi bi-door-open"></i> Zona Clientes
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
